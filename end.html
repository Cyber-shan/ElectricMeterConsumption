<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Split UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: absolute;
            top: 0;
            width: 75vw; /* Extra width to remove gaps */
            height: 100vh;
            transform: skewX(10deg); /* Flipped skew direction */
        }

        .left {
            background: linear-gradient(130.41deg, #DEE4FA 14.55%, #5B78DF 79.57%);
            left: -15vw;
            transform-origin: top left;
        }

        .right {
            background: rgba(47, 54, 95);
            right: -15vw;
            transform-origin: top right;
        }

        /* Centered Text */
        .content {
            position: absolute;
            z-index: 2;
            text-align: center;
            
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            color: rgba(223, 115, 91, 1);
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
            margin-bottom: 150px;
           
        }
        
        
     
    </style>
</head>
<body>

    <div class="container left"></div>
    <div class="container right"></div>

    <div class="content">
        <h1>THANK YOU FOR USING<br>MY APP!</h1>
        <img src="Images/Gif/scratch.gif" alt="Scratch Effect" width="500">
    </div>

</body>
</html>
